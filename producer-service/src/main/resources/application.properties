server.port=8082

spring.application.name=producer-service

# RabbitMQ Connection Configuration
# Supports environment variables: RABBITMQ_HOST, RABBITMQ_PORT, etc.
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:weather}
spring.rabbitmq.password=${RABBITMQ_PASS:weather123}
spring.rabbitmq.virtual-host=${RABBITMQ_VHOST:/}

# Publisher Confirms - ensures messages are delivered to exchange
spring.rabbitmq.publisher-confirm-type=correlated
spring.rabbitmq.publisher-returns=true

# Connection timeout settings
spring.rabbitmq.connection-timeout=60000

